<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon </title>
    <style>
        /* General reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            background-image:url('static/img2.jpg');
        }

        header {
            background-color: #0056b3;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav {
            background-color: #0056b3;
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            width: 250px;
            margin-right: 10px;
        }

        .search-bar button {
            background-color: orange;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .search-bar button:hover {
            background-color: #218838;
        }

        h2 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        table th {
            background-color: #0056b3;
            color: white;
        }

        table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .actions a {
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 5px;
            color: white;
            font-size: 0.9em;
            margin: 0 5px;
        }

        .actions a.edit {
            background-color: #28a745;
        }

        .actions a.delete {
            background-color: #dc3545;
        }

        .actions a:hover {
            opacity: 0.9;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            background-color: #f9f9f9;
        }

        .product-item h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product-item p {
            font-size: 14px;
            color: #555;
        }

        footer {
            text-align: center;
            width:100%;
            padding:10px;
            background-color:  #0056b3;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
            position:fixed;
            bottom:0;
        }

        .btn {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/products">Products</a>
        <a href="/add_orders">Add Order</a>
        <a href="/orders">Orders</a>
        <a href="/wishlist">Wishlist</a>
        <a href="/cost">Total Sales Cost</a>
        <a href="/help">Help</a>
        <a href="/about">About</a>
        <a href="/login">Login</a>
        </div>
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search products...">
            <button onclick="searchProducts()">Search</button>
        </div>
    </nav>

<div class="footer">
    <footer>

    </footer>
    <script>
        const productList = document.getElementById('productList');

        // Function to fetch products from the server
        async function fetchProducts() {
            try {
                const response = await fetch('static'); // Adjust this URL to your actual API
                if (!response.ok) {
                    throw new Error('Failed to fetch products');
                }
                const products = await response.json();
                displayProducts(products); // Display products once they are fetched
            } catch (error) {
                console.error(error);
            }
        }

        // Function to display products
        function displayProducts(products) {
            productList.innerHTML = ''; // Clear existing products
            products.forEach(product => {
                const productItem = document.createElement('div');
                productItem.classList.add('product-item');
                productItem.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>Price: Rs. ${product.price}</p>
                    <p>Category: ${product.category}</p>
                `;
                productList.appendChild(productItem);
            });
        }

        // Function to search products dynamically
        async function searchProducts() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            try {
                const response = await fetch(`/api/products?search=${query}`); // Backend search API
                if (!response.ok) {
                    throw new Error('Failed to search products');
                }
                const products = await response.json();
                displayProducts(products); // Display filtered products
            } catch (error) {
                console.error(error);
            }
        }

        // Fetch products when the page loads
        fetchProducts();
    </script>
</body>
</html>
