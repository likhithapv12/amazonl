 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
    <style>
         body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align:center;
            background-image:url('static/img2.jpg');
        }

        header {
            background-color: #0056b3;
            color: white;
            padding:10px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav {
            background-color: #0056b3;
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 30px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
        }

        nav a:hover {
            text-decoration: underline;
        }
        .container {
             margin: 10px auto;
             border-radius:10px;
         }

        main {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        form {
             text-align: center;
        }

        label,
        input,
        button {
            display: block;
            margin: 10px 0;
        }

        input {
             width: 100%;
             padding: 10px;
             box-sizing: border-box;
             border: 1px solid #ccc;
             border-radius: 4px;
        }

        button {
            background-color: #0056b3;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: blue;
        }

        footer {
            color: #333;
            text-align: center;
            padding: 2px;
            margin-top: auto;
            width: 100%;
            position:fixed;
            bottom:0;
            background-color: #0056b3;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            padding: 10px;
            font-size: 16px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
</style>
</head>
<body>
     <nav>
        <a href="/">Home</a>
         <a href="/products">Products</a>
        <a href="/add_orders">Add Order</a>
        <a href="/orders">Orders</a>
        <a href="/wishlist">Wishlist</a>
        <a href="/cost">Total Sales Cost</a>
        <a href="/help">Help</a>
        <a href="/about">About</a>
        <a href="/login">Login</a>

    </nav>
    <main>
        <div class="login-container">
           <h1>Login</h1>
            <form action="/" method="GET" onsubmit="return validateLogin()">
    <input type="email" name="email" id="email" placeholder="Email" required>
    <input type="password" name="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>
    </div>
    </main>
    <footer>
        <p>&copy; 2024 Amazon Sales. All rights reserved. </p>
    </footer>

    <script>
        function validateLogin() {
            // Reset previous error messages
            resetErrors();

            // Get form values
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Validate username (only alphanumeric characters)
            if (!/^[a-zA-Z0-9]+$/.test(username)) {
                displayError('usernameError', 'Invalid username.');
                return;
            }

            // Validate password (minimum 8 characters)
            if (password.length < 8) {
                displayError('passwordError', 'Invalid password.');
                return;
            }


        }

        function resetErrors() {
            var errorElements = document.getElementsByClassName('error');
            for (var i = 0; i < errorElements.length; i++) {
                errorElements[i].textContent = '';
            }
        }

        function displayError(elementId, errorMessage) {
            document.getElementById(elementId).textContent = errorMessage;
        }
    </script>
</body>
</html>
