<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image:url('static/img2.jpg');
        }

        nav {
            background-color: #0056b3;
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 20px;
            text-align:center;

        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
            text-align:center;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

         .category-filter {
            margin: 20px 0;
            text-align: center;
        }

        .category-filter select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            background-color: #f9f9f9;
        }

        .product-item h2 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product-item p {
            font-size: 14px;
            color: #555;
        }

        .add-product {
            margin-top: 40px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f4f4f4;
        }

        .add-product form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .add-product input, .add-product button {
            padding: 10px;
            font-size: 16px;
        }

        .add-product button {
            background-color: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
        }

        .add-product button:hover {
            background-color: #218838;
        }
        .product-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            margin-top: 10px;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }
        footer {
            text-align: center;
            width:100%;
            padding:10px;
            background-color:  #0056b3;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
            position:fixed;
            bottom:0;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/products">Products</a>
        <a href="/add_orders">Add Order</a>
        <a href="/orders">Orders</a>
        <a href="/wishlist">Wishlist</a>
        <a href="/cost">Total Sales Cost</a>
        <a href="/help">Help</a>
        <a href="/about">About</a>
        <a href="/login">Login</a>
    </nav>
    <div class="container">
        <h1> Products</h1>

        <!-- Category Filter -->
        <div class="category-filter">
            <select id="categoryFilter" onchange="filterByCategory()">
                <option value="all">All Categories</option>
                <option value="Electronics">Electronics</option>
                <option value="Home Appliances">Home Appliances</option>
                <option value="Furniture">Furniture</option>
                <option value="Fashion">Fashion</option>
            </select>
        </div>

        <!-- Product List -->
        <div class="product-list" id="productList">

        </div>

        <!-- Add Product Section -->
        <div class="add-product">
            <h2>Add a New Product</h2>
            <form id="addProductForm" enctype="multipart/form-data">
                <input type="text" id="productName" placeholder="Product Name" required>
                <input type="text" id="productPrice" placeholder="Price" required>
                <input type="text" id="productCategory" placeholder="Category" required>
                <input type="file" id="productImage" required>
                <button type="submit">Add Product</button>
            </form>
        </div>
    </div>
    <div class="footer">
    <footer>
        Â© 2024 Amazon Sales. All rights reserved.
    </footer>

    <script>
        // Function to load products from localStorage
        function loadProducts() {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            products.forEach(product => {
                displayProduct(product);
            });
        }

        // Function to display a product on the page
        function displayProduct(product) {
            const productList = document.getElementById('productList');

            const productItem = document.createElement('div');
            productItem.classList.add('product-item');
            productItem.setAttribute('data-category', product.category);

            const imageURL = product.image; // Image URL from localStorage

            productItem.innerHTML = `
                <img src="${imageURL}" alt="${product.name}">
                <h2>${product.name}</h2>
                <p>Price: Rs.${product.price}</p>
                <p>Category: ${product.category}</p>
                <button class="delete-btn" onclick="deleteProduct('${product.name}')">Delete</button>
            `;

            productList.appendChild(productItem);
        }

        // Function to delete a product from the list
        function deleteProduct(productName) {
            let products = JSON.parse(localStorage.getItem('products')) || [];
            products = products.filter(product => product.name !== productName); // Remove product by name

            localStorage.setItem('products', JSON.stringify(products)); // Save updated products back to localStorage

            document.getElementById('productList').innerHTML = ''; // Clear current product list
            loadProducts(); // Re-load products after deletion
        }

        // Handle form submission to add a new product
        document.getElementById('addProductForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            const productName = document.getElementById('productName').value;
            const productPrice = document.getElementById('productPrice').value;
            const productCategory = document.getElementById('productCategory').value;
            const productImage = document.getElementById('productImage').files[0];

            // Create a URL for the image file
            const imageURL = URL.createObjectURL(productImage);

            // Create new product object
            const newProduct = {
                name: productName,
                price: productPrice,
                category: productCategory,
                image: imageURL
            };

            // Save the new product to localStorage
            let products = JSON.parse(localStorage.getItem('products')) || [];
            products.push(newProduct);
            localStorage.setItem('products', JSON.stringify(products));

            // Display the new product
            displayProduct(newProduct);

            // Clear the form
            document.getElementById('addProductForm').reset();
        });

        // Function to filter products by category
        function filterByCategory() {
            const selectedCategory = document.getElementById('categoryFilter').value;
            const products = document.querySelectorAll('.product-item');

            products.forEach(product => {
                const productCategory = product.getAttribute('data-category');
                if (selectedCategory === 'all' || productCategory === selectedCategory) {
                    product.style.display = 'block'; // Show product
                } else {
                    product.style.display = 'none'; // Hide product
                }
            });
        }

        // Load products when the page loads
        window.onload = function() {
            loadProducts();
        };
    </script>
</body>
</html>
